    <title>Main Business Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add your styles here */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background: #333; color: #fff; padding: 10px 0; text-align: center; }
        nav a { margin: 0 15px; color: white; text-decoration: none; }
        .hero {

            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .cta-button { background: #ff5722; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        footer { text-align: center; padding: 20px 0; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Our Business</h1>
        <button class="cta-button">Get Started</button>
    </section>

    <footer>
        <p>Contact us: info@example.com</p>
        <p>WhatsApp: <a href="https://wa.me/1234567890">Chat with us</a></p>
    </footer>
